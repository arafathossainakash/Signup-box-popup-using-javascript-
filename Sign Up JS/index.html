<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS using and making singup form dynamic</title>
    <!-- CSS StyleSheet Link Here -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Icons Link Here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav>
        <button class="singupBtn">Sign in</button>
    </nav>

    <div class="container">
        <button class="crossBtn">&times</button>
        <div class="header">
            <h1>Sign up</h1>
            <h3>Choose one of the following singup methods</h3>
        </div>
        <div class="iconContainer">
            <a href="#"><i class="fa-brands fa-twitter"></i>Twitter</a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i>Google+</a>
        </div>
        <h4>Or sinnup using your email address</h4>

        <div class="inputContainer">
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="User">
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="password">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password">
            </div>
        </div>

        <button class="btn"> Create My Account<i class="fa-solid fa-angle-right"></i></button>
    </div>



</body>
<!-- JAVASCRIPT LINK HERE -->
<script src=" ./script.js"> </script>

</html>
